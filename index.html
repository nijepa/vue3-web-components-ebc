  <body>
    <h1>EBC account details!</h1>
    <div id="app">
      <custom-ebc />
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      const ebc = document.querySelector("custom-ebc");
      function setAttributes(el, attrs) {
        for (var key in attrs) {
          const attr =
            typeof attrs[key] !== "string"
              ? JSON.stringify(attrs[key])
              : attrs[key];
          el.setAttribute(key, attr);
        }
      }
      const ebcProps = {
        translations: {
          "shop.ebc.my_account.title": "account",
          "shop.ebc.my_account.text": "text",
          "shop.ebc.my_account.access-data": "User",
          "shop.ebc.my_account.user-name": "name",
          "shop.ebc.my_account.password": "pass",
          "shop.ebc.my_account.old_password": "old password",
          "shop.ebc.my_account.new_password": "new password",
          "shop.ebc.my_account.repeat_new_password": "repeat new password",
          "shop.ebc.my_account.save_changes": "save",
          "shop.ebc.my_account.delivery-address": "email",
          "shop.ebc.my_account.email": "email",
          "shop.ebc.my_account.alternative_email": "altemail",
          "shop.ebc.my_account.send_to_alternative_email": "send",
          "shop.ebc.my_account.delete_alternative_email": "del",
          "shop.ebc.my_account.save_email": "save",
          "shop.ebc.my_account.delete_email": "del email",
          "shop.ebc.my_account.no_email": "no email",
        },
        "primary-color": "rgb(237, 107, 125)",
        font: "'Open Sans', sans-serif",
        user: "Djuro spirov",
      };
      setAttributes(ebc, ebcProps);
      // const showToast = () => {

      const showToast = (e) => {
        console.log('stiga', e.detail)

      // search.setAttribute('translations', JSON.stringify(msg));
    </script>
  </body>
